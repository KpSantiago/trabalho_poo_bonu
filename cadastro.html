<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela de cadastro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <img src="img/logoEstado.png" class="logoEstado">
  <form action="" id="formCadastro">
      <legend>
        <strong>Tela de cadastro</strong>
      </legend>
      <p>
        <input 
          type="text"
          name="userName"
          id="userName"
          placeholder="Usuário"
          required
        >
        
      </p>
      <p>
        <input 
          type="email"
          name="userEmail"
          id="userEmail"
          placeholder="E-mail"
          required
        >
      </p>
      <p>
        <input 
          type="password"
          name="userPass"
          id="userPass"
          placeholder="Senha"
          required
        >
      </p>
      <p>
        <button type="submit">Cadastrar</button>
      </p>
      <div class="msg">
        Já tem uma conta? <a href="index.html">CLIQUE AQUI</a>
      </div>
  </form>
  <img src="img/mundo.svg" class="mundo">
  <div class="sombraMundo"></div>
  <script src="js/cadastro.js"></script>
</body>
</html>
